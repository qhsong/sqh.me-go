{{ template "head.html" .}}
{{ template "header.html" .}}

    <div class="container">
        <div class="row">
            <div class="sixteen columns">
                <div class="li-main-article-list">
                    {{ range .Articles }}
                        <div class="li-article">
                            {{ template "summary.html" .}}
                        </div>
                    {{ end }}
                </div>
            </div>
        </div>
		<div style="text-align:center;">
				{{if ge .GetPrevPageNum 0}}
				<a class="btn btn-default" style="margin-right:30px;width:120px;" role="button" href="{{if eq .GetPrevPageNum 0}}{{.Site.BaseUrl}}{{else}}{{.Site.BaseUrl}}/pages/{{.GetPrevPageNum}}{{end}}"><span aria-hidden="true">&larr;<span>上一页</a>
				{{end}}
				{{if .HasNextPage}}
				<a class="btn btn-default" style="width:120px;" role="button" href="{{.Site.BaseUrl}}/pages/{{.GetNextPageNum}}">下一页<span aria-hidden="true">&rarr;</span></a>
				{{end}}
		</div>
    </div>

{{ template "footer.html" .}}
{{ template "tail.html" .}}
