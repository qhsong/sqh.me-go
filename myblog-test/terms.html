

{{ template "head.html" . }}
{{ template "header.html" . }}

    <div class="container">
        <div class="row">
            <div class="sixteen columns">
                <h1>{{.Title}}</h1>
                <ul>
                    {{ $data := .Data }}
                    {{ $baseurl := .Site.BaseUrl }}
                    {{ range $key, $value := .Data.Terms }}
                        <li>
                            <h4><a href="{{ $baseurl }}/{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a></h4>
                        </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>

{{ template "footer.html" . }}
{{ template "tail.html" . }}
